<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .container {
            max-width: 350px;
            /* Match the max width */
            width: 90%;
            /* Make it responsive */
            padding: 15px;
            /* Consistent padding */
            margin: 0 auto;
            /* Center the container */
        }

        .card {
            border-radius: 15px;
            position: relative;
            z-index: 2;
            padding: 5px;
            /* Keep padding minimal */
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            /* Match font size */
        }

        .form-label,
        .form-check-label {
            font-size: 0.75rem;
            /* Match font size */
        }

        .register-link {
            font-size: 0.65rem;
            /* Match font size */
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="reg-icon d-flex justify-content-center mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                class="bi bi-person-fill-add" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path
                                    d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                            </svg>
                        </div>
                        <h5 class="card-title text-center">Create an Account</h5>
                        <form>
                            <div class="username mb-1">
                                <input type="text" class="form-control" id="username" placeholder="Enter your username"
                                    required>
                            </div>
                            <div class="email mb-1">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="password mb-1">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="confirm-password mb-3">
                                <input type="password" class="form-control" id="confirm-password"
                                    placeholder="Confirm your password" required>
                            </div>
                            <div class="d-flex justify-content-center mb-3">
                                <div class="form-check d-flex align-items-center">
                                    <input type="checkbox" id="terms" class="form-check-input me-2">
                                    <label for="terms" class="form-check-label">I agree to the terms and
                                        conditions</label>
                                </div>
                            </div>
                            <div class="link-login">
                                <a href="login.html" class="btn btn-primary w-100">Register</a>
                            </div>
                            <hr class="my-2">
                            <div class="link-login text-center">
                                <a href="login.html" class="text-decoration-none register-link">Already have an
                                    account? Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
