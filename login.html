<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .container {
            max-width: 350px;
            /* Further reduced max width */
            width: 90%;
            /* Make it responsive */
            padding: 5px;
            /* Reduced padding */
            margin: 0 auto;
            /* Center the container */
        }

        .card {
            border-radius: 15px;
            position: relative;
            z-index: 2;
            padding: 1px;
            /* Keep padding minimal */
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            /* Slightly reduced font size */
        }

        .form-label,
        .form-check-label {
            font-size: 0.75rem;
            /* Reduced font size further */
        }

        .register-link {
            font-size: 0.65rem;
            /* Reduced font size for the link */
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="login-icon d-flex justify-content-center mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                            </svg>
                        </div>
                        <h5 class="card-title text-center">Login to my life</h5>
                        <form>
                            <div class="mb-1">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="d-flex justify-content-center mb-3">
                                <div class="form-check d-flex align-items-center">
                                    <input type="checkbox" id="NotRobot" class="form-check-input me-2">
                                    <label for="NotRobot" class="form-check-label">I'm not a Robot</label>
                                </div>
                            </div>
                            <div class="link-registration">
                                <a href="index.html" class="btn btn-primary w-100">Login</a>
                            </div>
                            <hr class="my-2">
                            <div class="link-registration text-center">
                                <a href="registration.html" class="text-decoration-none register-link">Don't have
                                    an account? Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
